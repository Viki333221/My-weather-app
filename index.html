<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrap">
            <div class="weather-app">
                <div class="row">
                    <div class="col-8">
                        <input type="text" placeholder="Search city 🔍">
                        <button value="search">Search</button>
                    </div>
                    <div class="col-4">
                        <ul>
                            <li id="date">
                               <strong> Oct 1 </strong>
                            </li>
                            <li id="day">
                                Saturday
                            </li>
                            <li id="time">
                                15:31
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <h1>
                        <strong>MIAMI</strong>
                    </h1>
                    <div class="col-6">
                        <ul>
                            <li id="weatherCondition">
                                <em>cloudy</em>
                            </li>
                            <li id="temperature">
                                <strong>81</strong><span id="units">°F/°C</span>
                            </li>
                            <li id="temperatureFeels">
                                feels like 87<span id="unitsSmall">°F/°C</span>
                            </li>
                            <li id="temperatureMin">
                                <em>min</em> 78<span id="unitsSmall">°F/°C</span> </br><em>max</em> 88<span id="unitsSmall">°F/°C</span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <div class="icon"> <img src="src/cloudy.jpg" width="100"/></div>
                        <ul>
                            <li>
                                Humidity: 79%
                            </li>
                            <li>
                                Wind: 7mph
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
                <small>
                    <a href="https://github.com/Viki333221/My-weather-app" target="_blank">Open-source code</a>, by Viktoriia Suvorov
                </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
