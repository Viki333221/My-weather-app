<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrap">
            <div class="weather-app">
   
                <div class="row">
                    <div class="col-9">
                        <form id="search-form">
                            <div class="row">
                                <div class="col-7">
                                    <input type="search" placeholder="Search a city 🔍" class="form-control" id="city-input" autocomplete="off" />
                                </div>
                                <div class="col-5">
                                    <input type="submit" value="Search" class="btn btn-primary" />
                                </div>
                            </div>
                        </form>
                   </div>
                    <div class="col-3">
                        <ul>
                            <li id="date">
                               <strong> Oct 1 </strong>
                            </li>
                            <li id="day">
                                Saturday
                            </li>
                            <li id="time">
                                15:31
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <h1>
                        <strong>MIAMI</strong>
                    </h1>
                    <div class="col-6">
                        <ul>
                            <li id="weatherCondition">
                                <em>cloudy</em>
                            </li>
                            <li>
                                <strong id="temperature">81</strong><span id="units"><a href="#" id="fahrenheit" class="active">°F</a>/<a href="#" id="celsius">°C</a></span>
                            </li>
                            <li>
                                feels like <span id="temperatureFeels">87</span><span id="unitsSmall"><span id="fahreneitFeels">°F</span>/<span id="celsiusFeels">°C</span></span>
                            </li>
                            <li>
                                <em>min </em><span id="temperatureMin"> 78</span><span id="unitsSmall"><span id="fahreneitMin">°F</span>/<span id="celsiusMin">°C</span></span> </br><em>Max </em><span id="temperatureMax"> 88</span><span id="unitsSmall"><span id="fahreneitMax">°F</span>/<span id="celsiusMax">°C</span></span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <div class="icon"> <img src="src/cloudy.jpg" width="100" id="icon"/></div>
                        <ul>
                            <li>
                                Humidity: <span id="humidity">78</span>%
                            </li>
                            <li>
                                Wind: <span id="wind">7</span>mph
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
                <small>
                    <a href="https://github.com/Viki333221/My-weather-app" target="_blank">Open-source code</a>, by Viktoriia Suvorov
                </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
